<!DOCTYPE html>
<html ng-app="myScraper">
	<head>
		<!--Google Maps Marker-->
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    	<style>
	      html, body, #map-canvas {
	      	height: 500px;
	      	width: 500px;
	        margin: 0px;
	        padding: 0px;
	      }
    	</style>
		<!--Load Angular-->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
		<!--Load Angular route-->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>

		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/restangular/1.3.1/restangular.min.js"></script>

		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="client/angular/templates/index.css">
				
	</head>

		<div ng-view></div>
