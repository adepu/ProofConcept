<!DOCTYPE html>
<html ng-app="myScraper">
	<head>
		<!--Load Angular-->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
		<!--Load Angular route-->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
		<!--Load Restangular-->
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/restangular/1.3.1/restangular.min.js"></script>
		<!--Load Underscore-->
		<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
		<!--Load Angular App-->
		<script src="client/angular/app.js"></script>
		<!--Load Angular Contollers-->
		<script src="client/angular/controller/controllers.js"></script>
		<!--Load Angular Routers-->
		<script src="client/angular/router/routers.js"></script>
		<!--Load Google Maps Geometry library-->
		<script src="http://maps.google.com/maps/api/js?sensor=true&libraries=geometry"></script>
		
	</head>
	<body>
		<div ng-view></div>
	</body>
	<!--Get user's current location-->
	<script type="text/javascript">
		function success(position) { 
			console.log(position);
			// stackoverflow: distance between 2 geo locations
			var from = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
			var to   = new google.maps.LatLng(37.5423959, -77.4370122);
			var dist = google.maps.geometry.spherical.computeDistanceBetween(from, to) * 0.000621371;
			console.log(dist);
		}
		function error(msg) {
			console.log(msg);
		}
		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(success, error);
		} else {
			error('not supported');
		}
		
	</script>
</html>
